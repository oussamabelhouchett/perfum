<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="achat">
            <h2><span jhiTranslate="jhipsterApp.achat.detail.title">Achat</span> {{ achat.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.achat.quanttiy">Quanttiy</span></dt>
                <dd>
                    <span>{{ achat.quanttiy }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.achat.price">Price</span></dt>
                <dd>
                    <span>{{ achat.price }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.achat.dateachat">Dateachat</span></dt>
                <dd>
                    <span>{{ achat.dateachat }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.achat.time">Time</span></dt>
                <dd>
                    <span>{{ achat.time }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.achat.product">Product</span></dt>
                <dd>
                    <div *ngIf="achat.productId">
                        <a [routerLink]="['/product', achat.productId, 'view']">{{ achat.productId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/achat', achat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
