<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vente">
            <h2><span jhiTranslate="jhipsterApp.vente.detail.title">Vente</span> {{ vente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.vente.quantite">Quantite</span></dt>
                <dd>
                    <span>{{ vente.quantite }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.vente.price">Price</span></dt>
                <dd>
                    <span>{{ vente.price }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.vente.datevente">Datevente</span></dt>
                <dd>
                    <span>{{ vente.datevente }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.vente.time">Time</span></dt>
                <dd>
                    <span>{{ vente.time }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.vente.product">Product</span></dt>
                <dd>
                    <div *ngIf="vente.productId">
                        <a [routerLink]="['/product', vente.productId, 'view']">{{ vente.productId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vente', vente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
