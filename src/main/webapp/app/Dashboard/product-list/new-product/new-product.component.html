

            <div class="modal-header">
                <h5 class="modal-title">Nouveau Product</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close">
                    <fa-icon icon="window-close"></fa-icon>
                </button>
            </div>
            <div class="modal-body">

                <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">

                    <div>
                        <jhi-alert-error></jhi-alert-error>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="jhipsterApp.product.name" for="field_name">Name</label>
                            <input type="text" class="form-control" name="name" id="field_name"
                                   formControlName="name"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="jhipsterApp.product.code" for="field_code">Code</label>
                            <input type="text" class="form-control" name="code" id="field_code"
                                   formControlName="code"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="jhipsterApp.product.quantity" for="field_quantity">Quantity</label>
                            <input type="number" class="form-control" name="quantity" id="field_quantity"
                                   formControlName="quantity"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="jhipsterApp.product.price" for="field_price">Price</label>
                            <input type="number" class="form-control" name="price" id="field_price"
                                   formControlName="price"/>
                        </div>


                    </div>

                    <div class="modal-footer">
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="closeModal()">
                            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>

                        <button type="submit" id="save-entity" class="btn btn-primary">
                            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
